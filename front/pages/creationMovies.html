<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Crea tu Película Favorita</title>
    <link rel="icon" href="/assets/logo_cinema.png" type="image/x-icon" />
  </head>

  <!--PEQUEÑOS STYLES-->
  <body>
    <main>
      <style>
        body {
          background-color: rgb(248 249 250);
        }

        .headerTitulo {
          text-align: center;
        }

        h1 {
          font-size: 60px;
          font-family: "Cal Sans";
        }

        h6 {
          font-size: 20px;
          font-family: 'Cal Sans';
        }
      </style>

      <!--BARRA DE NAVEGACIÓN-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/logo_cinema.png"
              alt="Bootstrap"
              width="60"
              height="48"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/front/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/front/pages/creationMovies.html"
                  >Publica tu pelicula favorita</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/front/pages/historyCinema.html"
                  >Historia del Cine</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/front/pages/directors.html"
                  >Directores</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!--FIN DE LA BARRA DE NAVEGACIÓN-->

      <!--ENCABEZADO-->
      <header class="headerTitulo">
        <h1>Compártenos tu FILM favorito</h1>
        <h6>A continuación llena este formulario y publica tu pelicula FAV</h6>
      </header>

      <!--FORMULARIO-->
      <form id="movieForm">
        <section>
          <div class="mb-3">
            <input
              type="text"
              id="activityTitle"
              placeholder="Título de la Película"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              id="activityYear"
              placeholder="Año de la Película"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="activityDirector"
              placeholder="Director de la Película"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="activityDuration"
              placeholder="Duración de la Película"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <select
              class="form-select"
              aria-label="Default select example"
              name="genre"
              id="activityGenre"
            >
              <option value="acción">Acción</option>
              <option value="aventura">Aventura</option>
              <option value="drama">Drama</option>
              <option value="crimen">Crimen</option>
              <option value="suspenso">Suspenso</option>
              <option value="terror">Terror</option>
              <option value="romance">Romance</option>
              <option value="comedia">Comedia</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="number"
              id="activityRate"
              placeholder="Calificación de la Película"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="url"
              id="activityPoster"
              placeholder="Imagen de la Película"
              class="form-control"
            />
          </div>
          <section class="d-grid gap-2 col-6 mx-auto">
            <button
              type="button"
              id="deleteData"
              class="btn btn-outline-danger"
            >
              Borrar Datos
            </button>
            <button type="button" id="sendData" class="btn btn-danger">
              Publicar
            </button>
          </section>

          <h6 class="blockquote-footer">
            Dirígete a HOME para visualizar tu publicacion
          </h6>
        </section>
      </form>
      <!--FIN DEL FORMULARIO-->
      <script src="../public/movieLab.bundle.js"></script>
    </main>
  </body>
</html>
